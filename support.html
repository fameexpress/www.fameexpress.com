  <meta charset="UTF-8">

  <title>Customer Support | Fame Express LLC</title>

  <!-- Geist Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/font.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .content-card {
      background: #fff;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 2px solid #f0f0f0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #1a1a1a;
      margin-bottom: 20px;
    }

    .intro {
      font-size: 1.2rem;
      color: #374151;
      margin-bottom: 50px;
      line-height: 1.8;
    }

    .contact-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .contact-item {
      padding: 30px 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
    }

    .contact-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .contact-label {
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .contact-value {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1a1a1a;
    }

    .contact-value a {
      color: #146eb4;
      text-decoration: none;
    }

    .contact-value a:hover {
      text-decoration: underline;
    }

    .response-time {
      background: #146eb4;
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
    }

    .response-time strong {
      font-size: 1.1rem;
    }

    footer {
      background: #1a1a1a;
      color: #999;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    footer a {
      color: #FF9900;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .content-card {
        padding: 30px 20px;
      }

      .contact-methods {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <!-- Google Tag Manager (noscript) -->

  <div class="container">
    <div class="content-card">
      <h1>Customer Support</h1>
      <p class="intro">We're here to help. Reach out to us through any of the channels below.</p>

      <div class="contact-methods">
        <div class="contact-item">
          <div class="contact-icon">&#x2709;</div>
          <div class="contact-label">Email</div>
          <div class="contact-value"><a href="mailto:anand@fameexpress.com">anand@fameexpress.com</a></div>
        </div>

        <div class="contact-item">
          <div class="contact-icon">&#x260E;</div>
          <div class="contact-label">Phone</div>
          <div class="contact-value"><a href="tel:+14155010162">415.501.0162</a></div>
        </div>
      </div>

      <div class="response-time">
        <strong>We respond within 1 business day</strong>
      </div>
    </div>
  </div>

  <footer>
    <div class="container" style="padding: 0 20px;">
      <p>&copy; 2025 Fame Express LLC | San Francisco, CA</p>

    </div>
  </footer>
</body>
</html>
